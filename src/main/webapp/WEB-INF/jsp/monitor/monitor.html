<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>监控页面展示</title>
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../../js/echart/echarts.min.js"></script>
<style type="text/css">


 body{color:#000000;background:url(../../../images/bg.jpg) ; text-align:center} 

 
</style>
  <script type="text/javascript">
    
    $(function(){
    
    
      var echart=echarts.init(document.getElementById('picture'));
        var option={
            baseOption:{
                    title:{
                    text:'模拟商店一周销售情况',
                    subtext:'虚拟数据'
                },
                legend:{
                    data:['购买金额','销售金额']
                },
                xAxis:{
                    data:['周一','周二','周三','周四','周五','周六','周日']
                },
                yAxis:{

                },
                tooltip:{
                    show:true,
                    formatter:'系列名:{a}<br />类目:{b}<br />数值:{c}'
                },
                series:[{
                    name:'购买金额',
                    type:'bar',
                    data:[200,312,431,241,175,275,369],
                    markPoint: {
                        data: [
                            {type: 'max', name: '最大值'},
                            {type: 'min', name: '最小值'}
                        ]
                    },
                    markLine:{
                        data:[
                            {type:'average',name:'平均值',itemStyle:{
                                normal:{
                                    color:'green'
                                }
                            }}
                        ]
                    }
                },{
                    name:'销售金额',
                    type:'line',
                    data:[321,432,543,376,286,298,400],
                    markPoint: {
                        data: [
                            {type: 'max', name: '最大值'},
                            {type: 'min', name: '最小值'}
                        ]
                    },
                    markLine:{
                        data:[
                            {type:'average',name:'平均值',itemStyle:{
                                normal:{
                                    color:'blue'
                                }
                            }}
                        ]
                    }
                }]
            },
            media:[
                {
                    //小与1000像素时候响应
                    query:{
                        maxWidth:1000
                    },
                    option:{
                        title:{
                            show:true,
                            text:'测试一下'
                        }
                    }
                }
            ]
        };
        //每次窗口大小改变的时候都会触发onresize事件，这个时候我们将echarts对象的尺寸赋值给窗口的大小这个属性，从而实现图表对象与窗口对象的尺寸一致的情况
        window.onresize = echart.resize;
        echart.setOption(option);
    
    });
    </script>
</head>
<body >
	 <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="picture" style="width: 1000px;height: 900px;"></div>
    <div id="zhuzhuang" style="width:auto; height: auto;"></div>
  
</body>
</html>
